<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">

        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="pasword">
        </p>
        <p>
            <label for="color">Enter a Color</label>
            <input type="color" name="color">
        </p>
        <p>

            <label for="number">Enter a Number</label>
            <input type="number" placeholder="Enter a number" name="number">
            <button>Submit</button>
        </p>
        <!-- <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> -->
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button type="submit">Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button type="submit">Search Google </button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">Search Google </button>
    </form>



</body>

</html>
